<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color:white;
  border: 10px solid rgb(202, 139, 22);
  width: fit-content;
}

.grid-container > div {
  width: 400px;
  height: 100px;
  text-align: center;
  font-size: 50px;
color: white;


}
</style>
</head>
<body>

<div class="grid-container">
  <div style="background-color: aquamarine;">1</div>
  <div style="background-color: blue;">2</div>
  <div style="background-color: plum;">3</div>
  <div style="background-color: rgba(0, 0, 255, 0.563);">4</div>
  <div style="background-color:rgba(255, 191, 0, 0.901) ;">5</div>
  <div style="background-color:orange ;">6</div>
  <div style="background-color: red;">7</div>
  <div style="background-color: gray;">8</div>
  <div style="background-color: rgb(0, 128, 58);">9</div>
  <div style="background-color: green;">10</div>
 
</div>

</body>
</html>
